<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlubMerger v1.41</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #0f172a;
            --bubble-light: #e0f2fe; 
            --bubble-dark: #1e3a8a;  
            --text-dark: #1e293b;
            --text-light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: var(--bubble-light);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            transition: all 0.5s ease;
            color: var(--text-dark);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .container.active-files {
            background-color: var(--bubble-dark);
            color: var(--text-light);
            transform: scale(1.02);
        }

        .header-section { margin-bottom: 25px; }

        .brand-top {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
        }

        .version {
            font-size: 0.8rem;
            font-weight: 600;
            display: block;
            margin-top: 5px;
            opacity: 0.7;
        }

        .input-box { text-align: left; margin-bottom: 15px; }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
            padding-left: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 0.9rem;
            box-sizing: border-box;
            background: rgba(255,255,255,0.9);
        }

        .upload-area {
            background: rgba(0,0,0,0.05);
            border: 2px dashed rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
            display: block;
            transition: 0.3s;
        }

        .active-files .upload-area {
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
        }

        .plus-icon { font-size: 35px; display: block; margin-bottom: 5px; }
        #file-input { display: none; }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        .active-files .generate-btn { background: #10b981; }

        .footer-info {
            margin-top: 30px;
            font-size: 0.7rem;
            font-weight: 500;
            opacity: 0.6;
        }

        .copy-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.5);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toast {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 10px;
            background: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <button class="copy-btn" onclick="copyScript()">
        <div id="toast">Skopirovane!</div>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
    </button>

    <div class="header-section">
        <div class="brand-top">(Arciweb)</div>
        <h1>KlubMerger</h1>
        <span class="version">v1.41</span>
    </div>
    
    <div class="input-box">
        <label>Vlozte odkaz</label>
        <input type="text" id="link" placeholder="Sem vlozte URL">
    </div>
    
    <div class="input-box">
        <label>Nazov suboru</label>
        <input type="text" id="filename" placeholder="Napr. 2026/2027">
    </div>

    <label for="file-input" class="upload-area">
        <span class="plus-icon">+</span>
        <div id="status">Nahrajte TXT subory (max 21)</div>
        <input type="file" id="file-input" accept=".txt" multiple>
    </label>

    <button class="generate-btn" onclick="generateFile()">Generovat dokument</button>

    <div class="footer-info">
        Text merger for Arciweb StatsKeeper Nike Liga Pro
    </div>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const statusText = document.getElementById('status');
    const mainCard = document.getElementById('mainCard');

    const scriptToCopy = `(function() {
    const nazovTimu = prompt("Zadajte názov tímu:", "Slovan");
    if (!nazovTimu) return;
    const table = document.querySelector('table');
    const headerCells = Array.from(table.querySelectorAll('th'));
    const headerMap = headerCells.map(th => th.innerText.trim().toUpperCase());
    const findIdx = (label) => headerMap.findIndex(h => h.includes(label));
    const idx = { player: findIdx('PLAYER'), ovr: findIdx('OVR'), app: findIdx('APP'), gls: findIdx('GLS'), ast: findIdx('AST'), yc: findIdx('YC'), rc: findIdx('RC'), age: findIdx('AGE'), hgt: findIdx('HGT'), wgt: findIdx('WGT'), foot: findIdx('FOOT'), val: findIdx('VAL'), wag: findIdx('WAG') };
    const rows = table.querySelectorAll('tbody tr');
    let output = "Klub : " + nazovTimu + "\\n\\n\\n\\n";
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 5 && idx.player !== -1) {
            let playerLines = Array.from(cells[idx.player].innerText.split('\\n')).map(line => line.trim()).filter(line => line.length > 0);
            let meno = "", pozicia = "", loanPrefix = "";
            if (playerLines[0] === "L") { loanPrefix = "L\\n \\n"; meno = playerLines[1] || ""; pozicia = playerLines[2] || ""; }
            else { meno = playerLines[0] || ""; pozicia = playerLines[1] || ""; }
            if (!meno) return;
            const getVal = (i) => { if (i === -1 || !cells[i]) return "-"; let v = cells[i].innerText.trim(); return (v === "" || v === "visibility_off" || v === "-") ? "-" : v; };
            output += loanPrefix + meno + "\\n \\n" + pozicia + "\\n \\n" + getVal(idx.ovr) + "\\n" + getVal(idx.app) + "\\n" + getVal(idx.gls) + "\\n" + getVal(idx.ast) + "\\n" + getVal(idx.yc) + "\\n" + getVal(idx.rc) + "\\n" + getVal(idx.age) + "\\n" + getVal(idx.hgt) + "\\n" + getVal(idx.wgt) + "\\n" + getVal(idx.foot) + "\\n" + getVal(idx.val) + "\\n" + getVal(idx.wag) + "\\n \\n \\n";
        }
    });
    const blob = new Blob([output], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = nazovTimu + ".txt";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
})();`;

    function copyScript() {
        navigator.clipboard.writeText(scriptToCopy).then(() => {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        });
    }

    fileInput.addEventListener('change', () => {
        const count = fileInput.files.length;
        if (count > 0 && count <= 21) {
            mainCard.classList.add('active-files');
            statusText.innerHTML = `Pripravene: <b>${count} suborov</b>`;
        } else {
            mainCard.classList.remove('active-files');
            statusText.innerText = "Nahrajte TXT subory (max 21)";
        }
    });

    async function generateFile() {
        const link = document.getElementById('link').value.trim();
        const name = document.getElementById('filename').value.trim();
        const files = fileInput.files;
        if (!link || !name || files.length === 0) { alert("Vyplnte vsetko!"); return; }
        let combined = link + "\n" + name + "\n\n";
        for (let i = 0; i < files.length; i++) {
            const text = await files[i].text();
            combined += text + "\n";
        }
        const blob = new Blob([combined], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = name.replace(/[/\\?%*:|"<>]/g, '_') + ".txt";
        a.click();
    }
</script>
</body>
</html>
